  <tr>
    <td bgcolor="#FFCAEE"><span class="style2">版块的功能简介如下： <BR>
      1．用户发起情人贴，展示自我，等侍追求者的申请 <BR>
      2．追求者申请加入情人贴  <BR>
      3．楼主同意申请，或拒绝申请 <BR>
      4．楼主与追求者交互中可选贴子的秘级 （分别为：论坛公共可见、贴内用户公共可见、楼主可见、被回复者可见），楼主对本贴中的所有回复均可见，并拥有管理权限。如果设为楼主或被回复者可见，则其它用户一律看不到所发的贴子，包括版主在内，以保护您的隐私。 <BR>
      5．用户状态分为申请状态与追求状态，楼主可对本贴用户的状态进行管理，并可屏蔽用户。 <BR>
      <BR>
