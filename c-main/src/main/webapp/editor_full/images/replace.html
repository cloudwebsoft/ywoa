<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!-- saved from url=(0040)http://www.mugou.com/images/replace.html -->
<HTML><HEAD><TITLE>多功能编辑器--查找替换</TITLE>
<META http-equiv=Content-Type content="text/html; charset=gb2312"><LINK 
href="replace_files/pop.css" type=text/css rel=stylesheet>
<SCRIPT language=JavaScript event=onclick for=Ok>
  window.returnValue = a.value+"*"+b.value+"*"+(c.checked?"1":"0")+"*";
  window.close();
</SCRIPT>

<SCRIPT>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
</SCRIPT>

<META content="MSHTML 6.00.3790.373" name=GENERATOR></HEAD>
<BODY bgColor=menu>
<TABLE style="PADDING-LEFT: 10px" cellSpacing=10 cellPadding=0 align=center 
border=0>
  <TBODY>
  <TR>
    <TD align=middle colSpan=2><FONT class=title>查 找 替 换</FONT> 
      <HR width="100%">
      查 找: <INPUT id=a size=15> </TD></TR>
  <TR>
    <TD>替 换: <INPUT id=b size=15> </TD></TR>
  <TR>
    <TD colSpan=2><INPUT id=c type=checkbox>区分大小写</TD></TR>
  <TR>
    <TD align=middle colSpan=2><BUTTON id=Ok type=submit>开始</BUTTON>&nbsp; 
      &nbsp;<BUTTON onclick=window.close();>关闭</BUTTON> 
</TD></TR></TBODY></TABLE></BODY></HTML>
