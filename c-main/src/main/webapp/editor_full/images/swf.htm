<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!-- saved from url=(0035)http://www.mugou.com/images/swf.htm -->
<HTML><HEAD><TITLE>多功能编辑器--插入 Flash 动画</TITLE>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<META http-equiv=Expires content=0><LINK href="swf_files/pop.css" type=text/css 
rel=stylesheet>
<SCRIPT language=JavaScript event=onclick for=Ok>
	var s=path.value;
	if (s.length<10)
	{
		alert('请输入正确的文件链接地址！');
	}else{
		window.returnValue = path.value+"*"+selrow.value+"*"+selcol.value
		window.close();
	}
</SCRIPT>

<SCRIPT>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
</SCRIPT>

<META content="MSHTML 6.00.3790.373" name=GENERATOR></HEAD>
<BODY bgColor=menu>
<TABLE style="PADDING-LEFT: 10px; WIDTH: 98%" cellSpacing=3 cellPadding=0 
align=center border=0>
  <TBODY>
  <TR>
    <TD colSpan=2><FONT class=title>插入 Flash 动画</FONT> 
      <HR width="100%">
      文件地址 : <INPUT id=path size=50 value=http://></TD></TR>
  <TR>
    <TD>文件宽度 : <INPUT onkeypress=event.returnValue=IsDigit(); id=selrow size=7 
      value=480></TD></TR>
  <TR>
    <TD>文件高度 : <INPUT onkeypress=event.returnValue=IsDigit(); id=selcol size=7 
      value=360></TD></TR>
  <TR>
    <TD align=middle colSpan=2><BUTTON id=Ok type=submit>确定</BUTTON>&nbsp; 
      &nbsp;<BUTTON 
onclick=window.close();>关闭</BUTTON></TD></TR></TD></TR></TBODY></TABLE></BODY></HTML>
