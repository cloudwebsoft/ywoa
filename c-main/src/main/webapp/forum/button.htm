function split()//иок┴
{
	issplit = !issplit

var b = 10;
var up = true
function blinkimg()
{  
	if(document.all)
	{  
		if(b>100)
		{
			up = false
			b = 100
		}
		if(b<10)
		{
			up = true
			b = 10
		}
		if (up)
			b += 10
		else
			b -= 10
		buttonimg.filters.alpha.opacity = b;
	}
	setTimeout("blinkimg()",130);  
}
