forum_config=论坛配置
sys_config=系统配置
left_top=左上
left_bottom=左下
right_top=右上
right_bottom=右下
registInterval=注册间隔时间(毫秒)
registInterval_help= 
registUseValidateCode=注册时使用验证码
registUseValidateCode_help=
registUseValidateCodeLen=注册时使用验证码的长度
registUseValidateCodeLen_help=
permitRegUser=允许新用户注册
permitRegUser_help=选择“否”将禁止游客注册成为会员，但不影响过去已注册的会员的使用
regAdvance=注册时是否显示高级选项
regAdvance_help=在注册页面是否显示选填内容
allowERegUser=允许同一Email注册不同用户
allowERegUser_help=选择“否”将只允许一个 Email 地址只能注册一个用户名
regVerify=新用户注册验证 
regVerify_help=选择“无”用户可直接注册成功；选择“Email 验证”将向用户注册 Email 发送一封验证邮件以确认邮箱的有效性；选择“人工审核”将由管理员人工逐个确定是否允许新用户注册
EAllowAddress=Email允许地址
EAllowAddress_help=只允许某些域名结尾的邮箱注册，每行一个域名，例如 @hotmail.com注意：此项开启时，下面的“Email 禁止地址”项设置无效
EForbidAddress=Email禁止地址 
EForbidAddress_help=由于一些大型邮件服务提供商会过滤论坛程序发送的有效邮件，您可以要求新用户不得以某些域名结尾的邮箱注册，每行一个域名，例如 @hotmail.com @sina.com&#xD;@126.com
IPRegCtrl=IP注册间隔限制(小时)
IPRegCtrl_help=同一 IP 在本时间间隔内将只能注册一个帐号，限制对自修改后的新注册用户生效，0 为不限制
specialIPRegCtrl=特殊IP注册限制 
specialIPRegCtrl_help=当用户处于本列表中的 IP 地址时，每 24 小时将至多只允许注册一个帐号。每个 IP 一行，可以使用通配符*，例如 “192.168.0.*”（不含引号） 可匹配 192.168.0.0~192.168.0.255 范围内的所有地址，留空为不设置
IPVisitList=IP访问列表
IPVisitList_help=只有当用户处于本列表中的 IP 地址时才可以访问本论坛，列表以外的地址访问将视为 IP 被禁止，仅适用于诸如企业、学校内部论坛等极个别场合。本功能对管理员没有特例，如果管理员不在此列表范围内将同样不能登录，请务必慎重使用本功能。每个 IP 一行，可以使用通配符*，留空为所有 IP 除明确禁止的以外均可访问
adminIPVisitList=管理员后台IP访问列表
adminIPVisitList_help=只有当管理员（超级版主及版主不在此列）处于本列表中的 IP 地址时才可以访问论坛系统设置，列表以外的地址访问将无法访问，但仍可访问论坛前端用户界面，请务必慎重使用本功能。每个 IP 一行，可以使用通配符*，留空为所有 IP 除明确禁止的以外均可访问系统设置
newUserAddTopicTimeLimit=新手见习期限(分钟)
newUserAddTopicTimeLimit_help=新注册用户在本期限内将无法发帖，不影响斑竹和管理员，0 为不限制
sendWelcomeMsg=发送欢迎短消息
sendWelcomeMsg_help=选择“是”将自动向新注册用户发送一条欢迎短消息
welcomeMsgTitle=欢迎短消息标题
welcomeMsgTitle_help=%s表示社区标题
welcomeMsgTxt=欢迎短消息内容
welcomeMsgTxt_help=系统发送的欢迎短消息的内容
regCompact=注册许可协议
regCompact_help=新用户注册时显示许可协议
regCompactTxt=许可协议内容
regCompactTxt_help=注册许可协议的详细内容
IPForbidList=IP禁止列表
IPForbidList_help=禁止访问的IP地址列表，每个 IP 一行，可以使用通配符*

isRegQuiz=回答问题
isRegQuiz_help=注册时是否需回答问题